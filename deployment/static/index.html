<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>EEG ‚Üí Music Layers</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <script defer src="static/app.js"></script>
</head>
<body class="bg-light">
  <div class="container py-4">
    <h1 class="mb-4 text-primary">üß† Motor Imagery ‚Üí EEG ‚Üí Music (demo) üéµ</h1>

    <div class="row mb-3">
      <div class="col-md-6">
        <label class="form-label">Music Set</label>
        <select id="musicSet" class="form-select"></select>
      </div>
      <div class="col-md-6">
        <label class="form-label">Exercise</label>
        <select id="exercise" class="form-select"></select>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-6">
        <label class="form-label">CSV Filename</label>
        <input id="csvFile" type="text" class="form-control" value="A_1.csv" />
      </div>
      <div class="col-md-3 d-flex align-items-end">
        <button id="startBtn" class="btn btn-primary w-100">Start EEG Simulation</button>
      </div>
      <div class="col-md-3 d-flex align-items-end">
        <button id="stopBtn" class="btn btn-danger w-100">Stop / Reset</button>
      </div>
    </div>

    <div class="card mb-4">
      <div class="card-header">Status</div>
      <div class="card-body text-center">
        <div id="status" style="font-size:2.5em;">Ready.</div>
      </div>
    </div>

    <div class="card mt-4">
      <div class="card-header">EEG Spectrogram</div>
      <div class="card-body">
        <div class="text-center">
          <canvas id="eegSpectrogram" width="1024" height="256"></canvas>
        </div>
      </div>
    </div>

  </div>
  <footer class="mt-5 py-3 border-top">
  <div class="container">
    <p class="mb-0 text-center text-muted small">
      Thanks to the <a href="https://www.looperman.com" target="_blank" rel="noopener">Looperman</a> community for the tracks used in this demo. ‚ù§Ô∏è
    </p>
  </div>
</footer>
</body>
</html>
